

<div class="topBar"><span style="font-size:40px;margin-left: 5%;">Your Wishlist</span></div>
<!-- <div *ngIf="error" class='loader'></div>
<div *ngIf="error" class='null'>Please Wait</div> -->
          <div *ngIf="products.length==0 && !error">
           <p class="empty">Your wishlist is empty</p>
          </div>
          <div *ngIf="error" class="null">Something went wrong please try again later</div>
  <mat-card class="example-card" *ngFor='let product of products'>
      <!-- <mat-card-header>
        <mat-card-title>{{product.productName}}</mat-card-title>
        
      </mat-card-header> -->
      <h3 class="name-length">{{product.productName||uppercase}} </h3>

      <img mat-card-image class="image" src="{{baseURL+product.productImage}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <span>Details: </span>
        <p class="p-limit">
          {{product.productDescription}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="seeButton" (click)="removeProduct(product.productId)">Remove product</button>
        <button mat-button class="getDetails" (click)="getProductDetails(product.productId)">Get details</button>
      </mat-card-actions>

    </mat-card>
